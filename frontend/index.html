<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krazy Katz</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./script.js" defer></script> -->
  </head>

  <body>
    <h1>Krazy Katz</h1>
    <div>
      <h2>Render Links</h2>
      <div>
        <input type="button" onclick="location.href='https://krazykatz.onrender.com/login'" value="Login"/>
        <input type="button" onclick="location.href='https://krazykatz.onrender.com/logout'" value="Logout"/>
        <!-- <input type="button" onclick="location.href='https://krazykatz.onrender.com/oauth'" value="Login with GitHub"/> -->
      </div>
      <br>
      <div>
        <input type="button" onclick="location.href='https://krazykatz.onrender.com/api-docs'" value="Go to API Docs"/>
        <!-- <input type="button" onclick="location.href='https://krazykatz.onrender.com/test'" value="Go to Test"/> -->
        <input type="button" onclick="location.href='https://krazykatz.onrender.com/appointments'" value="Go to Appointments"/>
        <input type="button" onclick="location.href='https://krazykatz.onrender.com/pets'" value="Go to Pets"/>
        <input type="button" onclick="location.href='https://krazykatz.onrender.com/users'" value="Go to Users"/>
        <input type="button" onclick="location.href='https://krazykatz.onrender.com/veterinarians'" value="Go to Veterinarians"/>
      </div>
    </div>
    <div>
      <h2>Localhost Links</h2>
      <div>
        <input type="button" onclick="location.href='http://localhost:8080/login'" value="Login"/>
        <input type="button" onclick="location.href='http://localhost:8080/logout'" value="Logout"/>
        <!-- <input type="button" onclick="location.href='http://localhost:8080/oauth'" value="Login with GitHub"/> -->
      </div>
      <br>
      <div>
        <input type="button" onclick="location.href='http://localhost:8080/api-docs'" value="Go to API Docs"/>
        <!-- <input type="button" onclick="location.href='http://localhost:8080/test'" value="Go to Test"/> -->
        <input type="button" onclick="location.href='http://localhost:8080/appointments'" value="Go to Appointments"/>
        <input type="button" onclick="location.href='http://localhost:8080/pets'" value="Go to Pets"/>
        <input type="button" onclick="location.href='http://localhost:8080/users'" value="Go to Users"/>
        <input type="button" onclick="location.href='http://localhost:8080/veterinarians'" value="Go to Veterinarians"/>
      </div>
    </div>
  </body>
</html>
